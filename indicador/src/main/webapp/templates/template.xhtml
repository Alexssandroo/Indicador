<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>

<h:head>
	<title>Indicadores de Manutencao</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>

<h:body>
	<div class="container">
		<div class="page-header">
			<div class="row">
				<div class="col-md-10">
					<h4>
						<h:outputText value="Empresa Vitória" />
						<small><h:outputText value="Indicadores de manutenção" /></small>
					</h4>
				</div>
				<div class="col-md-2" align="right">
					<p:graphicImage library="image" name="logo-vit2.jpg" />
				</div>
			</div>
		</div>


		<ui:insert name="cabecalho">
			<h:form>
				<p:growl id="messages" autoUpdate="true" />
				<p:menubar>
					<p:submenu label="Cadastros" icon="ui-icon-document">
						<p:menuitem value="Funcionário" outcome="/public/pages/funcionario/lista" />
						<p:menuitem value="Função" outcome="/public/pages/funcao/lista" />
						<p:menuitem value="Grupo" outcome="/public/pages/grupo/lista" />
						<p:submenu label="Indicador">
							<p:menuitem value="Cadastro" outcome="/public/pages/indicador/novo" />
							<p:menuitem value="Listar" outcome="/public/pages/indicador/lista" />
							<p:menuitem  value="Relacionar" outcome="/public/pages/indicador/relaciona"/>						
						</p:submenu>
						
						
					</p:submenu>
					
					<p:submenu label="Movimentos" icon="ui-icon-document">
						<p:submenu label="Indicadores">
							<p:menuitem value="Individuais" url="#" />
							<p:menuitem value="Grupo" url="#" />
						</p:submenu>
						<p:menuitem value="Ocorrências" outcome="/public/pages/ocorrencia/lista" />
					</p:submenu>
					<f:facet name="options">
						<p:commandButton type="button" value="Logout"
							icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>

			</h:form>

		</ui:insert>

		<div id="conteudo">
			<p:ajaxStatus>
				<f:facet name="start">
					<h:graphicImage library="image" name="ajax-loader.gif" />
				</f:facet>
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
			<div id="container">
				<ui:insert name="corpo" />
			</div>
		</div>
	</div>
</h:body>



</html>
