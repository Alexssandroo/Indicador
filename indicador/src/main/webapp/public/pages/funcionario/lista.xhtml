<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="corpo">

		<div class="panel panel-default">
			<div class="panel-heading">Funcionários da Manutenção</div>
			<div class="panel-body">
				<h:form id="form">
					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="Novo" icon="ui-icon-plus" onclick="PF('dlgNovo').show();" process="@this"></p:commandButton>
							<p:commandButton value="Buscar" icon="ui-icon-search"
								action="#{funcionarioBean.lista}" process="@this" update="funcionarios">
							</p:commandButton>
						</f:facet>
					</p:toolbar>
					<p:dataTable rendered="true" id="funcionarios" var="funcionario"
						value="#{funcionarioBean.funcionarios}" emptyMessage="Funcionarios não encontradas."
						initMode="immediate" selection="#{funcionarioBean.funcionario}">
						<p:column id="id" headerText="Id">
							<h:outputText value="#{funcionario.id}" />
						</p:column>

						<p:column id="nome" headerText="Nome">
							<h:outputText value="#{funcionario.nome}" />
						</p:column>
						<p:column id="funcao" headerText="Função">
							<h:outputText value="#{funcionario.funcao}" />
						</p:column>
						<p:column id="grupo" headerText="Grupo">
							<h:outputText value="#{funcionario.grupo}" />
						</p:column>
						<p:column headerText="Ações">

							<p:commandButton id="remover"
								action="#{funcionarioBean.remover(funcionario)}" icon="ui-icon-trash"
								process="@this" update="funcionarios" />

							<p:commandButton id="editar" icon="ui-icon-pencil"
								update="formEdita" onclick="PF('dlgEdita').show();">
								<f:setPropertyActionListener target="#{funcionarioBean.funcionario}" value="#{funcionario}" />
							</p:commandButton>

						</p:column>

					</p:dataTable>
				</h:form>

				<p:dialog header="Edição de função" widgetVar="dlgEdita"
					resizable="false" modal="true" showEffect="fade" width="300">
					<h:form id="formEdita">
						<p:panelGrid id="editaFuncionario" columns="2">
							<p:outputLabel value="Id" for="id" />
							<h:inputText id="id" value="#{funcaoBean.funcao.id}"
								readonly="true" />

							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome" value="#{funcaoBean.funcao.nome}"
								required="true" />
						</p:panelGrid>
						<p:commandButton update=":form:funcionarios"
							oncomplete="PF('dlgEdita').hide();" value="Salvar"
							action="#{funcionarioBean.edita}"/>
					</h:form>
				</p:dialog>

				<p:dialog header="Nova função" widgetVar="dlgNovo" resizable="false"
					modal="true" showEffect="fade" width="300">
					<h:form id="frmNovo">
					  <p:panelGrid id="novoFuncionario" columns="2">
							
						<p:outputLabel value="Função" for="nome" />
						<p:inputText id="nome" value="#{funcaoBean.funcao.nome}"
				                     required="true" label="Nome" />
					 </p:panelGrid>
						<p:commandButton update=":form:funcoes"
							oncomplete="PF('dlgNovo').hide();" value="Salvar"
							icon="ui-icon-disk" actionListener="#{funcionarioBean.adiciona}">
						</p:commandButton>
					</h:form>

				</p:dialog>

			</div>
		</div>



	</ui:define>
</ui:composition>

</html>
