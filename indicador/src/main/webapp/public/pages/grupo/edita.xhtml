<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="corpo">
		<div class="panel panel-default">
			<div class="panel-heading">Edição de grupos</div>
			<div class="panel-body">
				<h:form>
					<p:panelGrid columns="2">

						<p:outputLabel value="Id" for="id" />
						<h:inputHidden value="#{grupoBean.grupo.id}" />

						<p:outputLabel value="Nome" for="nome" />
						<p:inputText value="#{grupoBean.grupo.nome}"  required="true"/>

						<p:commandButton value="Salvar" action="#{grupoBean.edita}" />

						<h:commandLink value="Voltar" action="lista"
							immediate="true">
							<f:ajax />
						</h:commandLink>

					</p:panelGrid>
				</h:form>
			</div>
		</div>



	</ui:define>
</ui:composition>

</html>
